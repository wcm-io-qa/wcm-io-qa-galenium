io.wcm.qa.baseUrl=http://localhost:4502/content/wcm-io-samples

# Galenium
galenium.browser=chrome
galenium.generated.artifactIds=GALENIUM_GENERATED_ARTIFACT_IDS_HAVE_TO_BE_SET_BY_PROPERTY
galenium.generated.class=${project.build.outputDirectory}
galenium.generated.java=${project.build.directory}/generated-sources/java
galenium.generated.java.package=io.wcm.qa.glnm.example
galenium.generated.java.package.selectors=io.wcm.qa.glnm.example.selectors
galenium.generated.java.package.specs=io.wcm.qa.glnm.example.specs
galenium.generated.specs=${project.build.outputDirectory}
galenium.generated.templates=${project.build.directory}/generated-resources
galenium.headless=true
galenium.logging.testlogs=${project.build.directory}/testlogs
galenium.mediaquery.height=800
galenium.mediaquery.properties=${project.build.directory}/test-classes/mediaqueries.properties
galenium.mediaquery.width.max=2000
galenium.mediaquery.width.min=360
galenium.report.rootPath=${project.build.directory}/glnm-reports
galenium.resources.directory=${project.build.directory}/test-classes
galenium.resources.unfiltered.directory=${project.build.directory}/unfiltered-resources
galenium.retryMax=0
galenium.sampling.image.directory.actual=${project.build.directory}/sampled/images
galenium.sampling.image.directory.expected=${project.build.directory}/test-classes/images
galenium.sampling.text.directory.actual=${project.build.directory}/sampled/text
galenium.sampling.text.directory.expected=${project.build.directory}/test-classes/text
galenium.sampling.text.file=expected.properties
galenium.sampling.verification.ignoreErrors=false
galenium.screenshotOnSkipped=true
galenium.screenshotOnSuccess=true
galenium.specPath=${project.build.outputDirectory}/galen/specs
galenium.webdriver.browser.loglevel=INFO
galenium.webdriver.timeout=5

# Selenium
selenium.runmode=local

# Galen
galen.browser.screenshots.fullPage=false
